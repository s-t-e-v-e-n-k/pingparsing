[tox]
envlist =
    py{35,36,37,38,39,310}
    pypy3
    build
    clean
    cov
    docs
    fmt
    readme

[testenv]
deps =
    .[test]
commands =
    pytest {posargs}

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*.whl dist/*.tar.gz
    python setup.py clean --all

[testenv:clean]
skip_install = true
deps =
    cleanpy
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
deps =
    .[test]
    coverage[toml]
    pytest-cov
commands =
    pytest --cov {posargs:-vv}

[testenv:docs]
basepython = python3.8
deps =
    -r{toxinidir}/requirements/docs_requirements.txt
commands =
    python setup.py build_sphinx --source-dir=docs/ --build-dir=docs/_build --all-files

[testenv:fmt]
basepython = python3.8
skip_install = true
deps =
    autoflake
    black
    isort>=5
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    isort .
    black invoke_pytest.py setup.py test pingparsing examples

[testenv:lint]
basepython = python3.8
skip_install = true
deps =
    codespell
    mypy>=0.761
    pylama
    pytype
commands =
    python setup.py check
    codespell pingparsing docs/pages examples test -q 2 --check-filenames
    -pytype --keep-going --jobs 2 --disable import-error pingparsing
    -mypy pingparsing setup.py --ignore-missing-imports --show-error-context --show-error-codes --python-version 3.5
    -pylama

[testenv:readme]
changedir = docs
deps =
    .[cli]
    path
    readmemaker>=1.0.0
commands =
    python make_readme.py
